<!DOCTYPE html>
<html lang="ru" dir="ltr"> <!--Язык и направление текста-->
  <head>
    <meta charset="utf-8"> <!--Здесь указывается кодировка-->
    <meta name="description" content="Это учебная страница"><!--Описание-->
    <meta name="keywords" content="создавать ааааа"><!--Ключевые слова-->
    <meta name="author" content="Шилов Антон"><!-- Автор -->
    <title>Учусь создавать</title><!--Заголовок-->
  </head>
  <body>
    <header><!--Шапка сайта-->
      шапка
    </header>
    <article><!--Основная часть-->
       <p title="Нахуя ты сюда навел курсор">Абзац (Какой-то текст)</p>  <!--Тeг абзаца-->
       <h1 title="Сюда курсор не наводить">Заголовок</h1>  <!--Тeг величины заголовка-->
       <a href="#" title="Перейдите по ссылке">Ссылочка</a>  <!--Тeг ссылочки, и атрибут подсказки (прикольный атрибут, магия)-->
       <p>Абзац<br> <!--Тег новой строки-->
       (Какой-то текст)</p>
       <ul>  <!--Тег сиска не прономированного-->
         <li>Первый элемент</li>
         <li>Второй элемент</li>
         <li>Третий элемент</li>
       </ul>
       <ol>
         <li>Первый элемент</li>
         <li>Второй элемент</li>
         <li>Третий элемент</li>
       </ol>
       <img src="checklist-500x498.jpg" alt="test" title="test">
       <div>
         <form action="" method="GET">
           <label for="name">Имя</label> <!--название поля, при нажати на надпись активируется поле-->
           <input type="text" name="name" id="name"> <!--тип данных, что нужно ввести, ид - для обращения к полю-->
           <label for="password">Пароль</label> <!--название поля, при нажати на надпись активируется поле-->
           <input type="password" name="password" id="password">
           <label for="name">Цвет</label> <!--название поля, при нажати на надпись активируется поле-->
           <input type="color" name="color" id="color">
           <input type="button" value="Отправить">  <!--Баттон не перезагружает страницу, а сабмит перезагружает-->
           <br>
           <textarea name="" id="" cols="20" rows="10"></textarea><!--поле длоя текста-->
           <br>
         </form>
         <span> <!--Блок внутри блока, для применения стилей-->
           текст
         </span>        
       </div>
     </article>
     <footer>
       Подвал нашего сайта
     </footer>

  </body>
</html>
